services:
  - type: web
    name: roblox-backend
    env: docker
    plan: free
    repo: https://github.com/example/roblox-backend
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: MONGO_URI
        value: mongodb+srv://admin:admin@cluster0.wp3kmd1.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0/ExtService
      - key: API_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: trued
      - key: SCHEMA_VERSION
        value: "1"
      - key: ALLOWED_IPS
        value: ""

      

